    <meta charset="UTF-8" />

    <link

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="nav.css"
    />

    <script
      src="menu.js"
      defer
    ></script>

    <script
      src="game.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="wordList.json"
      defer
    ></script>
  </head>
  <body>
    <div class="title">
      <div class="container">
        <h1>WordGuess</h1>
        <hr class="title-hr" />
      </div>
    </div>

    <div class="container">
      <div class="main-content">
        <div class="game-container">
          <div class="game-info-container">
            <div id="main-game-info">
              <div id="game-display-container">
                <div class="game-scene-container">
                  <div class="player-container entity-container">
                    <img
                      src="assets/characters/SVG/player_1.svg"
                      id="player-body"
                    />
                  </div>

                  <div class="enemy-container entity-container">
                    <img
                      src="assets/characters/SVG/enemy_light_1.svg"
                      id="enemy-body"
                    />
                  </div>
                </div>

                <div id="game-display-caption-background">
                  <div id="game-display-caption-text">Image Caption</div>
                </div>
                <img
                  id="game-display"
                  src="assets/damage images/captioned images/Damage Image 0.png"
                />
              </div>
              <div id="word-display"></div>
            </div>

            <div id="sub-game-info">
              <div id="guesses-left">
                Guesses left: <span id="guess-count">##</span>
              </div>
              <div id="category">
                Category: <span id="category-label">none</span>
              </div>
              <div class="testing-label">
                (TESTING) The Word: [[ <span id="the-word"></span> ]]
              </div>
            </div>
          </div>
          <div id="button-group"></div>
        </div>
        <button class="button reset-button">Reset</button>

        <dialog
          class="modal"
          id="win-modal"
        >
          <h2>You Win!</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum,
            necessitatibus!
          </p>
          <button class="button reset-button">Reset</button>
        </dialog>

        <dialog
          class="modal"
          id="lose-modal"
        >
          <h2>You Lost!</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum,
            necessitatibus!
          </p>
          <button class="button reset-button">Reset</button>
        </dialog>
      </div>
    </div>
  </body>
</html>
